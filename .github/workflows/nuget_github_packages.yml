name: Build and publish nuGet package in Github Packages

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.x
    - name: Build
      run: dotnet build --configuration Release
    - name: Package
      run: dotnet pack --no-restore --no-build --configuration Release -p:PackageVersion=${{ github.ref_name }} --output .
    - name: Publish
      run: dotnet nuget push Gsmservice.Gateway.${{ github.ref_name }}.nupkg -s https://nuget.pkg.github.com/gsmservice-pl/index.json -k ${{secrets.GITHUB_TOKEN}}
